    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><b class="pointer" (click)="goToCharacter(character.id)">{{character.name}}</b>
        </mat-card-title>
        <mat-card-subtitle><b>{{character.species}}</b></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="character.image" alt="Photo of the character">
    <mat-card-content>
        Gender: <b>{{character.gender}}</b><br>
        Origin: <b >{{character.origin.name}}</b><br>
        <!-- class="pointer" (click)="goToOrigin(character?.location!.url)" -->
        Last known location: <b>{{character.location.name}}</b><br>
    </mat-card-content>
